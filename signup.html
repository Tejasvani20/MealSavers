<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="row">
                <div class="col-md-6 box">
                   <center><h2>SIGN UP</h2></center> 
                    <form action="PHP/registration.php" method="post">
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="gender-input">
                                <select id="gender" name="gender">
                                  <option value="0">Male</option>
                                  <option value="1">Female</option>
                                  <option value="2">Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="usercontact">Contact</label>
                            <input type="text" id="usercontact" name="usercontact" class="form-control" min="1000000000" max="9999999999" required>
                        </div>
                        <div class="form-group">
                            <label for="usermail">Email</label>
                            <input type="text" id="usermail" name="usermail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">Confirm password</label>
                            <input type="password" id="password1" name="password1" class="form-control" required>
                        </div><br>
                        <center><a href="index.html"><button type="button" class="signup-button" id="Signup-button" style="color:white">Register</button></a></center>
                      
                       <div class="error-msg"> <?= $msg ?></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
