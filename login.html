<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Stop scrolling */

        }
        .login-box {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        /* Additional CSS styles */
        /* You can add your existing login.css styles here */
    </style>
</head>
<link rel="stylesheet" href="login.css">

<body>
    <div class="container">
        <div class="login-box">
            <center><h2>Login Portal</h2></center>
            <form action="PHP/validation.php" method="post">
                <div class="form-group">
                    <label style = "text-align: center;">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div><br>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div><br>
                <center><a href="index.html"><button type="button" class="log-button" id="login-button" style = "color:white">Log-in</button></a></center>
                   <br>
                   <br>   
                <em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Don't have an account yet?<a href="signup.html" id="sign-up-link" style="text-align: center;">&nbsp;Sign Up</a>&nbsp;&nbsp;here</em>
                <div class="error-msg"><?= $msg ?></div>
            </form>
        </div>
    </div>
</body>
</html>
